<!DOCTYPE html>
<html>
<head>
    <title>WebVS Editor</title>
</head>
<body>
    <div id="main-window">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#editor" data-toggle="tab">Editor</a></li>
          <li><a href="#player" data-toggle="tab">Player</a></li>
        </ul>

        <div class="tab-content">
            <div id="player" class="tab-pane">
                <form id="search-form">
                    <input class="input-xlarge search-query" type="text" placeholder="Search tracks on SoundCloud.com"/>
                    <button type="submit" class="btn">Search</button>
                </form>
                <div id="search-result">
                    <div>
                        <span class="label">Search Result</span>
                    </div>
                    <ul>
                    </ul>
                </div>
                <div id="play-queue"> 
                    <div>
                        <span class="label">Play Queue</span>
                    </div>
                    <ul>
                    </ul>
                </div>
            </div>

            <div id="editor" class="tab-pane active">
                <div class="left-pane">
                    <div class="toolbar">

                        <div class="new-button btn-group">
                          <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">
                            <span class="icon-plus"></span>
                            <span class="caret"></span>
                          </a>
                          <ul class="dropdown-menu">
                          </ul>
                        </div>

                        <button class="btn btn-mini remove-button"><span class="icon-minus"></span></button>
                    </div>
                    <div class="tree"></div>
                </div>
                <div class="right-pane">
                    <form class="form">
                    </form>
                </div>
            </div>

        </div>
    </div>


    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <!-- @if mode='dev' -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/jqtree/jqtree.css">
    <link rel="stylesheet" href="../lib/spectrum/spectrum.css">
    <link rel="stylesheet" href="style.css"> <script type="text/javascript" src="../lib/jquery-2.0.3.js"></script> <script type="text/javascript" src="../lib/underscore.js"></script> <script type="text/javascript" src="../lib/D.min.js"></script>
    <script type="text/javascript" src="../lib/fft.js"></script>
    <script type="text/javascript" src="../lib/dancer.js"></script>
    <script type="text/javascript" src="../lib/stats.min.js"></script>
    <script type="text/javascript" src="../lib/spectrum/spectrum.js"></script>
    <script type="text/javascript" src="../lib/jsonform.js"></script>
    <script type="text/javascript" src="../lib/jqtree/tree.jquery.js"></script>
    <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="webvs.js"></script>
    <script type="text/javascript" src="editor.js"></script>
    <!-- @endif -->

    <!-- @if mode='dist' -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="libs.min.js"></script>
    <script type="text/javascript" src="webvs.min.js"></script>
    <script type="text/javascript" src="editor.min.js"></script>
    <!-- @endif -->
</body>
</html>
