<html>
<head>
    <title>Webvs Example</title>
</head>
<body>
    <canvas style="border: 1px solid black;" width="866" height="650" id="canvas"></canvas>
    <script src="../build/libs.js"></script>
    <script src="../build/webvs.js"></script>
    <script type="text/javascript">
        var samplePreset = {
            "name" : "Science of Superscope",
            "author" : "Marco",
            "clearFrame": false,
            "components": [
                {
                    "type": "EffectList",
                    "output": "ADDITIVE",
                    "components": [
                        {
                            "type": "FadeOut",
                            "speed": 0.4
                        },
                        {
                            "type": "SuperScope",
                            "source": "WAVEFORM",
                            "code": {
                                "init": "n=800",
                                "onBeat": "t=t+0.3;n=100+rand(900);",
                                "perFrame": "t=t-v*0.5",
                                "perPoint": "d=D/n;r=(i-(t*3)); x=(atan(r+d-t)*cos(r+d-t+i)); y=((i+cos(d+v*1.2))-1.5)*1.7;z=-(cos(t+i)+log(v)*cos(r*3))*3;red=cos(r)+1;blue=sin(r);green=sin(i)/2"
                            }
                        },
                    ]
                },
                {
                    "type": "Convolution",
                    "kernel": "blur"
                },
                {
                    "type": "Convolution",
                    "kernel": "blur"
                },
                {
                    "type": "ClearScreen",
                    "n": 1
                }
            ]
        };

        window.onload = function () {
            // initialize dancer and webvs
            var clientId = "e818e8c85bb8ec3e90a9bbca23ca5e2a";
            var dancer = new Dancer();
            var webvs = new Webvs.Main({
                canvas: document.getElementById("canvas"),
                analyser: new Webvs.DancerAdapter(dancer),
                showStat: true
            });
            webvs.loadPreset(samplePreset);
            webvs.start();

            // load and play the track
            var stream_url = "https://api.soundcloud.com/tracks/78068427/stream";
            dancer.load({
                src: stream_url + "?client_id=" + clientId
            });
            dancer.play();
        };
    </script>
</body>
</html>
