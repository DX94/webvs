<html>
<head>
    <title>Webvs|Science of Superscope</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="main-wrap">
        <canvas width="866" height="650" id="canvas"></canvas>
        <div id="msg-container">
          <div class="msg waiting">Please Wait ...<br/>Whipping the llama's ass!</div>
        </div>
    </div>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/backbone-events/backbone-events.js"></script>
    <script src="/bower_components/stats.js/build/stats.min.js"></script>
    <script src="../build/webvs.js"></script>
    <script type="text/javascript">
        var samplePreset = {
            "name" : "Science of Superscope",
            "author" : "Marco",
            "clearFrame": false,
            "components": [
                {
                    "type": "EffectList",
                    "output": "ADDITIVE",
                    "components": [
                        {
                            "type": "FadeOut",
                            "speed": 0.4
                        },
                        {
                            "type": "SuperScope",
                            "source": "WAVEFORM",
                            "code": {
                                "init": "n=800",
                                "onBeat": "t=t+0.3;n=100+rand(900);",
                                "perFrame": "t=t-v*0.5",
                                "perPoint": "d=D/n;r=(i-(t*3)); x=(atan(r+d-t)*cos(r+d-t+i)); y=((i+cos(d+v*1.2))-1.5)*1.7;z=-(cos(t+i)+log(v)*cos(r*3))*3;red=cos(r)+1;blue=sin(r);green=sin(i)/2"
                            }
                        },
                    ]
                },
                {
                    "type": "Convolution",
                    "kernel": [
                          0, 1, 0,
                          1, 1, 1,
                          0, 1, 0
                    ]
                },
                {
                    "type": "Convolution",
                    "kernel": [
                          0, 1, 0,
                          1, 1, 1,
                          0, 1, 0
                    ]
                },
                {
                    "type": "ClearScreen",
                    "n": 1
                }
            ]
        };
    </script>
    <script src="common.js"></script>
</body>
</html>
